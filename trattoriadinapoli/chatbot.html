<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Tratt</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/chatbot.css" />
</head>
<body>

  <!-- ==========================================================
       Chatbot Banner
       Contains mascot, chat title, toggle button, and full chat window.
       ========================================================== -->
  <section id="chatbot-banner">

    <!-- Left side: Mascot -->
    <div id="chatbot-left">
      <img
        src="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/assets/trattbot.png"
        alt="TrattBot"
        id="chatbot-image"
      />
    </div>

    <!--Right side: Title + Chat Interface -->
    <div id="chatbot-banner-content">
      <h2>Chat with Tratt</h2>

      <!-- Chat Toggle Button -->
      <button id="chatbot-toggle">Chat</button>

      <!-- Chat Window (hidden by default) -->
      <div id="chatbot-container" style="display: none;">
        <div id="chatbot-header">
          <span>Trattoria Bot</span>
          <button id="chatbot-close">Ã—</button>
        </div>

        <div id="chatbot-body"></div>

        <div id="chatbot-input">
          <input type="text" id="userInput" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>

        <div id="humanChatBtnContainer">
          <button id="humanChatBtn">Speak with a human</button>
        </div>
      </div>
    </div>
  </section>

  <!-- External JavaScript -->
  <script src="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/chatbot.js"></script>
</body>
</html>
