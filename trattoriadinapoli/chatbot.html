<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat With Tratt</title>

  <!-- GitHub-hosted CSS -->
  <link rel="stylesheet" href="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/chatbot.css" />
</head>
<body>
  <!-- === Chatbot Banner === -->
  <section id="chatbot-banner">
    <!-- Left: Mascot -->
    <div id="chatbot-left">
      <img
        id="chatbot-image"
        src="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/assets/trattbot.png"
        alt="Tratt Mascot"
      />
    </div>

    <!-- Title -->
    <h2>Chat With Tratt</h2>

    <!-- Right: Chat Window -->
    <div id="chatbot-container">
      <div id="chatbot-header">Trattoria Bot</div>
      <div id="chatbot-body"></div>
      <div id="chatbot-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </section>

  <!-- GitHub-hosted JS -->
  <script src="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/chatbot.js"></script>
</body>
</html>
