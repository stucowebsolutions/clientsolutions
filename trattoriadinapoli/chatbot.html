<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/chatbot.css">
</head>
<body>
  <!-- Banner button -->
  <div id="chatbot-banner">
    <button id="chatbot-toggle"></button>
  </div>

  <!-- Chat window -->
  <div id="chatbot-container" style="display: none;">
    <div id="chatbot-header">Chat with Us</div>
    <div id="chatbot-body"></div>
    <div id="chatbot-input">
      <input type="text" id="userInput" placeholder="Ask a question...">
      <button id="sendBtn">Send</button>
    </div>
    <div id="humanChatBtnContainer" style="text-align:center; padding:8px;">
      <button id="humanChatBtn">Speak with a human</button>
    </div>
  </div>

  <script src="https://stucowebsolutions.github.io/clientsolutions/trattoriadinapoli/chatbot.js"></script>
</body>
</html>
